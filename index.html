<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แผนที่จุดทิ้งขยะอำเภอบางสะพาน</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .location-card {
            transition: transform 0.2s;
        }
        .location-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg mb-6">
            <div class="p-6">
                <h1 class="text-2xl font-bold flex items-center gap-2 mb-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
                    </svg>
                    จุดทิ้งขยะในอำเภอบางสะพาน
                </h1>
                <div class="bg-gray-200 h-64 mb-6 rounded-lg flex items-center justify-center">
                    <span class="text-gray-600">แผนที่แสดงตำแหน่งจุดทิ้งขยะ</span>
                </div>
                
                <div id="locations-container" class="grid gap-4">
                    <!-- จุดทิ้งขยะจะถูกเพิ่มที่นี่ด้วย JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const wasteLocations = [
            {
                id: 1,
                name: 'จุดทิ้งขยะเทศบาลบางสะพาน',
                location: 'ถนนเพชรเกษม ต.แม่รำพึง',
                type: 'จุดทิ้งขยะหลัก',
                schedule: 'เปิดทุกวัน 06:00-18:00 น.',
                status: 'เปิดให้บริการ'
            },
            {
                id: 2,
                name: 'จุดพักขยะชุมชนกำเนิดนพคุณ',
                location: 'ซอย 5 ต.กำเนิดนพคุณ',
                type: 'จุดพักขยะชุมชน',
                schedule: 'เปิดทุกวัน 07:00-17:00 น.',
                status: 'เปิดให้บริการ'
            },
            {
                id: 3,
                name: 'จุดคัดแยกขยะรีไซเคิลพงศ์ประศาสน์',
                location: 'ต.พงศ์ประศาสน์',
                type: 'จุดคัดแยกขยะ',
                schedule: 'จันทร์-เสาร์ 08:00-16:00 น.',
                status: 'เปิดให้บริการ'
            },
            {
                id: 4,
                name: 'จุดทิ้งขยะชุมชนร่อนทอง',
                location: 'ต.ร่อนทอง',
                type: 'จุดทิ้งขยะชุมชน',
                schedule: 'เปิดทุกวัน 06:00-18:00 น.',
                status: 'ปิดปรับปรุง'
            }
        ];

        function createLocationCard(location) {
            return `
                <div class="bg-white rounded-lg shadow p-4 location-card">
                    <div class="flex items-start gap-4">
                        <div class="p-2 bg-blue-100 rounded-lg">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-lg mb-2">${location.name}</h3>
                            <div class="grid gap-1 text-sm">
                                <p><span class="font-medium">ที่ตั้ง:</span> ${location.location}</p>
                                <p><span class="font-medium">ประเภท:</span> ${location.type}</p>
                                <p><span class="font-medium">เวลาทำการ:</span> ${location.schedule}</p>
                                <p>
                                    <span class="font-medium">สถานะ:</span>
                                    <span class="ml-2 px-2 py-1 rounded-full text-xs ${
                                        location.status === 'เปิดให้บริการ' 
                                            ? 'bg-green-100 text-green-800'
                                            : 'bg-red-100 text-red-800'
                                    }">
                                        ${location.status}
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('locations-container');
            wasteLocations.forEach(location => {
                container.innerHTML += createLocationCard(location);
            });
        });
    </script>
</body>
</html>
